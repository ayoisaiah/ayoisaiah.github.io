---
layout: default
title: Blog
permalink: /blog/
---

<div class="archive">

  {% for post in site.posts %}

      <div class="row">
        <div class="eight columns offset-by-two">

          <a href="{{ post.url }}">
            <section class="post">
              <header>
                <h4>{{ post.title }}</h4>
                <span class="post-date">{{ post.date | date_to_string }}</span>
              </header>
              <article>
                <p>{{ post.excerpt }}</p>
              </article>
            </section>
          </a>

        </div>
      </div>
  {% endfor %}
</div>
